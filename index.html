  <style>
  :root{

    bottom: 0;
    margin: 0;

  }
  #node-svg{
    height: 200px;
    top: 0;
    right: 20px;
    position: fixed;
  }
  /* width */
  #svg-box::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  /* Track */
  #svg-box::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Handle */
  #svg-box::-webkit-scrollbar-thumb {
    background: #ff590066;
    border-radius: 5px;
  }

  /* Handle on hover */
  #svg-box::-webkit-scrollbar-thumb:hover {
    background: #ff5900FF;
  }
  #svg-box svg{
    width: 100vw;
    padding: 10vmax;
  }
  #svg-box svg g, #svg-box svg text, #svg-box svg path{
    pointer-events: none;
  }
  #svg-box {
    user-select: none;
    width: 100vw;
    height: 100vh;
    overflow: scroll;
  }
  #svg-box svg path{
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .ctx-menu{
    border-radius: 30px;
    border: 4px solid #ff5900;
    display: table;
    position: fixed;
    overflow: hidden;
  }
  .ctx-menu h1:last-of-type{
    border-bottom: none;
  }
  .ctx-menu > h1{
    user-select: none;
    cursor: pointer;
    font-size: 16px;
    margin: 0;
    padding: 7px 10px;
    border-bottom: 4px solid #ff5900;
  }
  .ctx-menu > h1:hover{
    background: #ff5900AA;
  }
  input{
    visibility: hidden;
    width: 0px;
    height: 0px;
  }

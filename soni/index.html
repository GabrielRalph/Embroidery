<html lang="en">
<head>

  <style>
  body{
    --margin: 10px;
    --padding: 15px;
    background: #f1ff7e;
    margin: var(--margin);
    border: none;
  }
  #input-html{
    word-break: break-word;
    border: none;
    outline: none;
    float: left;
    padding: var(--padding);
    width: calc((100vw - 3*var(--margin)) / 2 - 2 * var(--padding) - 10px);
    height: calc(100vh - 2*var(--margin) - 2 * var(--padding));
  }
  #output{
    cursor: pointer;
    float: right;
    background: white;
    padding: var(--padding);
    width: calc((100vw - 3*var(--margin)) / 2 - 2 * var(--padding));
    height: calc(100vh - 2 *var(--margin) - 2 * var(--padding));
  }
  #output img{
    width: 100%;
  }
  .red{
    color: red;
  }
  parsererror {
    border-radius: 20px;
    color: white;
    border: none;
  }
  parsererror div{
    color: red;
  }

  </style>
  <script type="text/javascript">
  let input = document.getElementById('input-html')
  let output_elem = document.getElementById('output')
  let smartParse = new SmartParse(whitelist)
  window.onclick = () => {
    let output = smartParse.parseString(input.value)
    output_elem.innerHTML = ''
    output_elem.appendChild(output)
  }



  </script>
  </html>
